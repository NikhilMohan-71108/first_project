<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::header_sec}"></head>

<body>
<div class="screen-overlay"></div>
<div th:replace="~{fragments::side_bar}"></div>

<main class="main-wrap">

    <div th:replace="~{fragments::nav_bar}"></div>


    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">Offer</h2>
                <p>Add, edit or delete a offer</p>
            </div>
            <div>
                <a  class="btn btn-primary btn-sm rounded" th:href="@{/productOffer}" >Product</a>
                <a  class="btn btn-primary btn-sm rounded" th:href="@{/categoryOffer}">Category</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Product Name</th>
                                    <th>Offer</th>
                                    <th>Description</th>
                                    <th>type</th>
                                    <th>Offer Percentage</th>
                                    <th>Update</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="offer1: ${offers}" >
                                    <td>
                                        <span class="badge badge-pill badge-soft-success" th:if="${offer1.activated==true}">Active</span>
                                        <span class="badge badge-pill badge-soft-danger" th:if="${offer1.activated==false} ">Blocked </span>
                                    </td>
                                    <td> <span th:text="${offer1.product?.name}"></span>
                                        <span th:text="${offer1.category?.name}"></span>
                                    </td>
                                    <td th:text="${offer1.name}"></td>
                                    <td th:text="${offer1.description}"></td>
                                    <td th:text="${offer1.offerType}"></td>
                                    <td th:text="${offer1.discount}"></td>
                                    <td>
                                        <a class="btn btn-success" th:href="@{/editOffer(offerId=${offer1.id})}">Edit</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger"  th:if="${offer1.activated==true}"
                                           th:href="@{/disableOffer(offerId=${offer1.id})}">Remove Offer </a>
                                        <a class="btn btn-brand"  th:if="${offer1.activated==false}"
                                           th:href="@{/enableOffer(offerId=${offer1.id})}">Apply Offer </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> <!-- .col// -->
                </div> <!-- .row // -->
            </div> <!-- card body .// -->
        </div> <!-- card .// -->
        <!-- Add category-->
    </section> <!-- content-main end// -->
    <div th:replace="~{fragments::footer_sec}"></div>
</main>
<div th:replace="~{fragments::script}"></div>
</body>

</html>
